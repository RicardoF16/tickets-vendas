<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingressos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      
      <ion-item *ngFor="let itemIngresso of ingresso">
        
        <ion-label>
          <ion-row>
            <ion-col>
              <h2>Setor: {{itemIngresso.setor}}</h2>
              <p>{{itemIngresso.lote}} - {{itemIngresso.valor}} </p>
            </ion-col>
            <ion-col size="2">
              <ion-row>
                <ion-button size="small" color="primary" fill="outline" (click)="insereItem(itemIngresso.codigoIngreso)">+</ion-button>              
              </ion-row>
              {{itemIngresso.qtd}}
              <ion-row>
                <ion-button size="small" color="danger" fill="outline" (click)="retiraItem(itemIngresso.codigoIngreso)">-</ion-button>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="">
        </ion-avatar>
        <ion-label>
          <ion-row>
            <ion-col>
              <ion-button expand="block" color="primary" (click)="meuCarrinho()">
                COMPRAR
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

    
    </ion-list>
  </div>
</ion-content>
