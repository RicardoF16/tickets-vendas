<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" (click)="clickEventHandler(p)" [routerLink]="[p.url]">
              <i [class]="p.icon" style="padding-right: 15px; font-size: 22px;" aria-hidden="true"></i>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main class="background-color-primary"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
