<!-- <app-loading></app-loading> -->
<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="end">
      <i class="fa fa-sign-out fa-lg color-tab-menu-unfocus" style="margin-right: 5px !important;" (click)="logout()"
        aria-hidden="true"></i>
    </ion-buttons>
    <ion-img src="assets/icon/logo_navbar.png"
      style="width: 62px !important; margin-top: 28px !important; margin-left: calc(50vw - 29px);"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" *ngIf="form != null">
    <ion-card padding class="box">
      <ion-row>
        <ion-col class="ion-no-padding">
          <p class="txt-smaller color-white">Dados Iniciais</p>
          <hr style="background-color: white;" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-no-padding" size="12">
          <p class="txt-bold txt-smaller color-white">Nome Completo</p>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-input class="input" type="text" placeholder="Digite seu nome" autocomplete="name" formControlName="nome">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-row>
            <ion-col class="ion-no-padding" size="12">
              <p class="txt-bold txt-smaller color-white">CPF</p>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-input class="input" type="text" maxlength="14" [brmasker]="{person: true}"
                [ngClass]="{'input-error': form.get('cpf').value && form.get('cpf').errors}" formControlName="cpf"
                placeholder="999.999.999-99"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-col class="ion-no-padding" size="12">
              <p class="txt-bold txt-smaller color-white">Data de Nascimento</p>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-input class="input txt-small color-secondary" min="1940-01-01" [max]="maxDate" type="date">
              </ion-input>
              <!-- <ion-input class="input txt-small color-secondary" type="text" maxlength="10" [brmasker]="{mask: '00/00/0000', type:'num'}" placeholder="dd/MM/yyyy"
              formControlName="dataNascimento" [ngClass]="{'input-error': form.get('dataNascimento').value && form.get('dataNascimento').errors}">
              </ion-input> -->
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-no-padding" size="12">
          <p class="txt-bold txt-smaller color-white">Gênero</p>
        </ion-col>
        <ion-col class="ion-no-padding">
          <select class="input txt-small color-secondary" formControlName="genero"
            style="width: 100%; padding-left: 10px;">
            <option value="">Selecione...</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="N">Não informar</option>
          </select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-no-padding" size="12">
          <p class="txt-bold txt-smaller color-white">E-mail</p>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-input class="input" type="email"
            [ngClass]="{'input-error': form.get('email').value && form.get('email').errors}" formControlName="email"
            placeholder="email@email.com"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-no-padding" size="12">
          <p class="txt-bold txt-smaller color-white">Confirmar e-mail</p>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-input class="input" type="email"
            [ngClass]="{'input-error': (form.get('email').value || form.get('email1').value) && form.get('email1').errors}"
            formControlName="email1" placeholder="email@email.com"></ion-input>
        </ion-col>
      </ion-row>
    </ion-card>
  </form>

</ion-content>

<app-tab-menu></app-tab-menu>
