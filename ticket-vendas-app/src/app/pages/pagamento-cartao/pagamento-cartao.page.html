<app-loading></app-loading>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/meu-carrinho"></ion-back-button>
      </ion-buttons>
      <!-- <ion-title>Informações do evento</ion-title> -->
      <ion-img src="assets/imgs/logo_login.png" class="add-item"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <div [ngClass]="classDisplay()" class="credit-card ion-margin-bottom">
      <ion-img [src]="" 
                class="flag ion-margin-end"></ion-img>
      <ion-text color="secondary"><b>NUmero cartão</b></ion-text>
    </div>

    <div class="main-data">
      <ion-input type="tel" 
                 placeholder="Número" >
      </ion-input>

      <ion-input type="text" placeholder="Nome" 
                  class="firstCharupperCase" >
      </ion-input>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-input type="number" 
                       placeholder="MM" maxlength="2">
            </ion-input>
          </ion-col>
          <ion-col>
            <ion-input type="number"  
                       placeholder="AA" maxlength="2"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input type="number" placeholder="cvv" maxlength="3">
            </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ion-item>
      <ion-label>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="primary" (click)="finalizarCompras()">
              Concluir
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
</ion-content>
