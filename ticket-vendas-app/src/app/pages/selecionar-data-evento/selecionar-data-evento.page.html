<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
       <ion-title>Selecione uma data</ion-title>
       <ion-img src="assets/imgs/logo_login.png" class="add-item"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-card>
    <div id="container">
      
      <ion-list *ngFor="let selecionarDataEvento of selDataEventoService">
        
        <ion-item (click)="selecionarSetor(selecionarDataEvento)">
          <ion-label>
            <ion-row >
              <ion-col>
                <p>{{selecionarDataEvento.diaSemana}}   
                   {{selecionarDataEvento.diaMes}} 
                   {{selecionarDataEvento.descricaoMes}}  </p>
              </ion-col>
            </ion-row>
          </ion-label>
          
          <ion-label>
            <ion-row>
              <ion-col>
                <p>Valores entre {{selecionarDataEvento.valorInicial}} e  
                                   {{selecionarDataEvento.valorFinal}}
                </p>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
