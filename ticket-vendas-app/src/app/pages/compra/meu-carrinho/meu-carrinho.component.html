<app-loading></app-loading>
<ion-header>
  <ion-toolbar class="text-center">
    <ion-row>
      <ion-col size="2" class="toolbar-buttons">
        <i class="fa fa-angle-left fa-lg color-white" (click)="back()" aria-hidden="true"></i>
      </ion-col>
      <ion-col size="8" class="toolbar-icon">
        <img src="assets/icon/logo_navbar.png">
      </ion-col>
      <ion-col size="2" class="toolbar-buttons">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-row no-padding>
      <ion-col size="12">
        <p class="txt-medium txt-bold color-white" no-margin>Título do Evento</p>
      </ion-col>
      <ion-col size="12">
        <ion-row>
          <ion-col size="2" class="img-btn-icon">
            <img src="assets/icon/ic_calendario.png">
          </ion-col>
          <ion-col size="9">
            <p class="txt-smaller color-white" no-margin>
              24 de dezembro à 25 de dezembro quinta-feria a sexta-feira das 23:00 as 06:00
            </p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" class="img-btn-icon">
            <img src="assets/icon/ic_endereco.png">
          </ion-col>
          <ion-col size="9">
            <p class="txt-smaller txt-bold color-white">Kinal Club</p>
            <p class="txt-smaller color-white">R. Timbiras, S/N - Várzea da Palma / MG </p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-card class="box">
      <ion-row >
        <ion-col size=10>
          <p class="txt-medium txt-bold color-white" style="margin: 0px; padding-top: 6px;">Ticket</p>
          <p class="txt-smaller color-white" style="margin: 0px; padding-top: 6px;">Dia 08/01/2021</p>
          <p class="txt-smaller color-white" style="margin: 0px; padding-top: 6px;">1º lote - Pista - R$ 30,00</p>
          <p class="txt-smaller color-white" style="margin: 0px; padding-top: 6px;">Taxa de Serviço - R$  0,00 </p>
        </ion-col>
        <ion-col size=1>
          <img src="assets/icon/ic_lixeira.png" style="    margin-left: 29px;">
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-row padding>
      <ion-col size="8">
        <p class="txt-smaller color-white">Subtotal</p>
        <p class="txt-smaller color-white">Taxa de Serviço</p>
      </ion-col>
      <ion-col size="4">
        <p class="txt-smaller color-white">R$ 30,00</p>
        <p class="txt-smaller color-white">R$ 0,00</p>
      </ion-col>
    </ion-row>
    
    <hr _ngcontent-thm-c0="" style="background-color: white;">

    <ion-row padding>
      <ion-col size="8">
        <p class="txt-smaller color-white">Total</p>
      </ion-col>
      <ion-col size="4">
        <p class="txt-smaller color-white">R$ 30,00</p>
      </ion-col>
      <ion-col size="12">
        <button margin-top class="btn-white txt-small txt-bold" (click)="avancar()">
          Avançar
        </button>
      </ion-col>
    </ion-row>  

  </div>
</ion-content>
