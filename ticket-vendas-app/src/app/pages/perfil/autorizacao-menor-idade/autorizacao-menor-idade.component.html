<app-loading></app-loading>
<ion-header>
  <ion-toolbar class="text-center">
    <ion-row>
      <ion-col size="2" class="toolbar-buttons">
        <i class="fa fa-angle-left fa-lg color-white" (click)="back()" aria-hidden="true"></i>
      </ion-col>
      <ion-col size="8" class="toolbar-icon">
        <img src="assets/icon/logo_navbar.png">
      </ion-col>
      <ion-col size="2" class="toolbar-buttons">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div padding style="margin-top: 30px;">

    <ion-row no-padding style="text-align: center;">
      <ion-col size="12">
        <p class="txt-medium txt-bold color-white" no-margin>Você possui mais de 16 anos?</p>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col size="6">
        <button margin-top class="btn-white txt-small txt-bold" (click)="maiorDeDezsseisAnos()">
          Sim
        </button>
      </ion-col>
      <ion-col size="6">
        <button margin-top class="btn-white txt-small txt-bold" color="success" (click)="menorDeDezsseisAnos()">
          Não
        </button>
      </ion-col>
    </ion-row>

    <ion-row padding (click)="termCheck = !termCheck">
      <ion-col size="12">
        <p style="margin-top: 0px !important;" class="txt-smaller color-white">É necessário respeitar a faixa 
          etária do evento, conforme especificado nos <a
            class="color-blue txt-bold">Termos e
            condições</a></p>
      </ion-col>
    </ion-row>

    <ion-row padding (click)="termCheck = !termCheck">
      <ion-col size="1">
        <img src="assets/icon/ic_check_off.png" *ngIf="!termCheck" style="width: auto;" height="16px" />
        <img src="assets/icon/ic_check_on.png" *ngIf="termCheck" style="width: auto;" height="16px" />
      </ion-col>
      <ion-col size="11">
        <p style="margin-top: 0px !important;" class="txt-smaller color-white">Desejo que envio os termos e condições,
           bem como o Formulário de Autorização para ir ao evento para meu email <a
            class="color-blue txt-bold">Termos e
            condições</a></p>
      </ion-col>
    </ion-row>

    <form [formGroup]="form" *ngIf="form != null">
      <ion-card padding class="box">
        <ion-row>
          <ion-col class="ion-no-padding" size="12">
            <p class="txt-bold txt-smaller color-white">Nome Completo</p>
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-input class="input" type="text" placeholder="Digite seu nome" autocomplete="name" formControlName="nome">
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-row>
              <ion-col class="ion-no-padding" size="12">
                <p class="txt-bold txt-smaller color-white">CPF</p>
              </ion-col>
              <ion-col class="ion-no-padding">
                <ion-input class="input" type="text" maxlength="14" [brmasker]="{person: true}" [ngClass]="{'input-error': form.get('cpf').value && form.get('cpf').errors}" formControlName="cpf"
                  placeholder="999.999.999-99"></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-row padding>
        <ion-col size="12">
          <button class="btn-white txt-medium txt-bold" [disabled]="!form.valid && !termCheck" (click)="submit()">Salvar Dados</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
