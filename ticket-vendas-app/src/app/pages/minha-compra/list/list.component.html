<app-loading></app-loading>
<ion-header>
  <ion-toolbar class="text-center">
    <ion-row>
      <ion-col size="2" class="toolbar-buttons">
      </ion-col>
      <ion-col size="8" class="toolbar-icon">
        <img src="assets/icon/logo_navbar.png">
      </ion-col>
      <ion-col size="2" class="toolbar-buttons">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngIf="!minhasCompras || minhasCompras.length === 0">
    <ion-col padding style="text-align: center; margin-top: 20vh;">
      <p class="txt-smaller color-tab-menu-unfocus">Você ainda não realizou nenhuma compra.</p>
    </ion-col>
  </ion-row>

  <ion-card class="box-evento" *ngFor="let compra of minhasCompras" (click)="navigate(compra.id)">
    <ion-row no-padding>
      <ion-col size="5" no-padding>
        <ion-row no-padding>
          <ion-col size="12" no-padding>
            <img class="img-row" [src]="compra.evento.imagemUrl">
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6" no-padding>
        <ion-row no-padding>
          <p class="minha-compra-title-card txt-bold color-white txt-bold">{{compra.evento.titulo}}</p>
        </ion-row>
        <ion-row no-padding>
          <p class="txt-smaller minha-compra-subtitle-card color-secondar txt-bold" style="margin-top: 15px !important;">Data Compra</p>
          <p class="txt-small minha-compra-subtitle-card color-white">
            {{ getDateFormated(compra?.dataCompra, 'DD/MM/YYYY hh:mm a') }}
          </p>
        </ion-row>
      </ion-col>
      <ion-col size="1" no-padding text-right>
        <i class="fa fa-angle-right" style="margin-top: 100%;" aria-hidden="true"></i>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>

<app-tab-menu></app-tab-menu>
