<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/detalhe-evento"></ion-back-button>
    </ion-buttons>
    <ion-img src="assets/imgs/logo_login.png" class="add-item"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>

      <ion-item *ngFor="let itemIngresso of selSetor">
        <ion-row>

          <ion-col size="8">
            <ion-row>
              <ion-col size="12">
                <h4> SETOR </h4>
              </ion-col>

              <ion-col size="12">
                <ion-label>Lote - R$ {{itemIngresso.valor}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col size="4" >
            <ion-row text-right padding-vertical margin-vertical>
              <ion-col>
                <ion-badge class="circuloDiminuir" (click)="retiraItem(itemIngresso.id)">-</ion-badge>
              </ion-col>

              <ion-col text-center>
                <ion-label class="qtd">{{itemIngresso.qtd}}</ion-label>
              </ion-col>

              <ion-col>
                <ion-badge class="circuloSomar" (click)="insereItem(itemIngresso.id)">+</ion-badge>
              </ion-col>
            </ion-row>
          </ion-col>

        </ion-row>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col>
              <ion-button expand="block" color="primary" (click)="meuCarrinho()">
                COMPRAR
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>


    </ion-list>
  </div>
</ion-content>
